# https://discuss.circleci.com/t/is-there-a-way-to-force-building-on-os-x/4079/12
machine:
  environment:
    XCODE_SCHEME: symbolicator
    XCODE_WORKSPACE: symbolicator
  xcode:
    version: 8.2
test:
  override:
    - npm run dist
deployment:
  master:
    branch: /.*/
    commands:
      - cp dist/*.dmg $CIRCLE_ARTIFACTS
